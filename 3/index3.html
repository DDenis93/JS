<html>

  <body>
    <script>
      let a,c,d, result1,result2,result3,result4;
      a = prompt("Введите значение A: ");
      c = prompt("Введите значение B: ");
      d = prompt("Введите значение C: ");

      result1 = (2*c-d+Math.sqrt(23))/(a/4-1);
      result2 = (c+4*d-Math.sqrt(123))/(1-a/2);
      result3 = (-2*c+d*82)/(Math.tan(a/4-1));
      result4 = (Math.log(2*c)+d-52)/(a/4+1);
      
      alert("Результат 1: " + result1);
      alert("Результат 2: " + result2);
      alert("Результат 3: " + result3);
      alert("Результат 4: " + result4);
    </script>

    </p>
  </body>
