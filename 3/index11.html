<html>

  <body>
    <script>
      /*
        1. Дан массив размера N. Найти номер его последнего локального максимума. Локальный максимум - это элемент, который больше любого из своих соседей.
      */
      let mas = Number(prompt("Введите размер массива:"));
        let mas1 = [mas];
        for(let i=0;i<mas;i++){
          mas1[i] = [Number(prompt("Введите " + i + " число массива:"))]
        }
      alert("Массив заполнен числами: " + mas1);
      let m,n;
      for(let i=1;i<mas-1;i++){
        if(mas1[i]>mas1[i-1] && mas1[i]>mas1[i+1]){
          m = i;
          n = mas1[i];
        }
      }
      alert("Последний локальный максимум: " + n + ", с индексом: " + m);
      /*
        2. Дан целочисленный массив размера N (>2). Удалить из массива все элементы с четными номерами (2,4...). Условный оператор не использовать.
        -----------------------------------------------
        4. Дан целочисленный массив А размера N. Переписать в новый целочисленный массив В все элементы массива с нечетными порядковыми номерами (1,2,...) и вывести размер полученного массива В и его содержимое.
        Условный оператор не использовать.
      */
      mas = Number(prompt("Введите размер массива:"));
      mas1 = [mas];
      for(let i=0;i<mas;i++){
        mas1[i] = [Number(prompt("Введите " + i + " число массива:"))];
      }
      alert("Массив заполнен числами: " + mas1);
      let m2 = [];
      let m3 = [];
      for(let i=mas-1;i>=0;i--){
        m2[i] = mas1[i]%2;        // заполнение остатком от деления введенных чисел (четные числа = 0)
      }
      for(let i=0;i<mas;i++){
        m2[i] = m2[i]-1;          // вычитание единицы (четные числа = -1)
      }
      for(let i=0;i<=mas-1;i++){
        m3.push([m2[i],mas1[i]]); // копирование остатка от деления и введенных чисел
      }
      m2 = m2.sort();
      m3 - m3.sort();             // сортировка по возрастанию
      for(let i=mas-1;i>=0;i--){
        for(let k = -1;k==m2[i];k--){
          m2.splice(0,1);
          m3.splice(0,1);         // удаление всех четных чисел
          k = 0;
        }
      }
      for(let i=0;i<m3.length;i++){
        m2[i] = m3[i][1];
      }
      alert("Задание 2. Остались только нечетные числа: " + m2);
      alert("Задание 4. Размер массива: " + m2.length + " . Содержимое массива : " + m2);
      /*
        3. Сумму элементов массива, расположенных между первым и последним отрицательными элементами.
      */
      mas = Number(prompt("Введите размер массива:"));
      mas1 = [mas];
      let m5,m6;
      for(let i=0;i<mas;i++){
        mas1[i] = [Number(prompt("Введите " + i + " число массива:"))];
      }
      alert("Массив заполнен числами: " + mas1);
      for(let i=0;i!=mas-1;i++){
        if(mas1[i]<0){
          alert("Первое положительное число: " + mas1[i+1]);
          m5 = i+1;
          break;
        }
      }
      for(let i=mas-1;i>=0;i--){
        if(mas1[i]<0){
          alert("Последнее положительное число: " + mas1[i-1]);
          m6 = i;
          break;
        }
      }
      let m4 = 0;
      for(let i=m5;i<m6;i++){
        m4 += Number(mas1[i]);
      }
      alert("Результат : " + m4);
      /*
        5. Дан целочисленный массив А размера N. Отсортировать все элементы по убыванию.
      */
      mas = Number(prompt("Введите размер массива:"));
      mas1 = [mas];
      for(let i=0;i<mas;i++){
        mas1[i] = [Number(prompt("Введите " + i + " число массива:"))];
      }
      alert("Массив заполнен числами: " + mas1);
      mas1 = mas1.sort((a,b)=>b-a);
      alert("Массив отсортирован по убыванию: " + mas1);
    </script>

    </p>
  </body>
</html>
