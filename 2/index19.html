<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Текстовый редактор</h1>
    Шрифт <select name="" id="myFont" onchange="fontStyle()">
      <option value="'Time New Roman', Times, serif">Time New Roman</option>
      <option value="'Georgia', serif">Georgia</option>
      <option value="'Arial', Helvetica, sans-serif">Arial</option>
      <option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
      <option value="'Verdana', Geneva, sans-serif">Verdana</option>
      <option value="'Trebuchet MS', Helvetica, sans-serif">Trebuchet MS</option>
      <option value="'Impact', Charcoal, sans-serif">Impact</option>
      <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
      <option value="'Courier New', Courier, monospace">Courier New</option>
    </select>
    Размер <input type="number" id="mySize" onchange="sizeStyle()">
    Цвет шрифта <input type="color" id="myColor" onchange="colorStyle()">
    <button type="button" id="myLeft" onclick="leftStyle()"> 
      <img src="./images/left.png" alt="">
    </button>
    <button type="button" id="myCenter" onclick="centerStyle()">
      <img src="./images/center.png" alt="">
    </button>
    <button type="button" id="myRight" onclick="rightStyle()">
      <img src="./images/right.png" alt="">
    </button>
    <button type="button" id="myItalic" onclick="italicStyle()"> 
      <img src="./images/italic.png" alt="">
    </button>
    <button type="button" id="myBold" onclick="boldStyle()">
      <img src="./images/bold.png" alt="">
    </button>
    <button type="button" id="myUnderline" onclick="underlineStyle()">
      <img src="./images/underline.png" alt="">
    </button>
    <hr>
    <textarea class="editlist" id="editor">Текстовые данные</textarea>
  </body>
</html>
